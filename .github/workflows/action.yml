name: Visual Regression Testing

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - master
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: "docker:19.03"
        options: --privileged

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build Application with Vite
        run: npm run build

      - name: Build docker container
        run: |
          docker build -t vite-sb -f Dockerfile.prod .
          docker compose -f docker-compose.prod.yml up

      - name: Upload Backstop Results (if failed)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: backstop-results
          path: backstop_data/html_report

      - name: Comment with BackstopJS Results
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const reportUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts`;
            const commentBody = `## :warning: Visual regression test failed\n\nPlease [view the BackstopJS report](${reportUrl}) and approve changes if necessary.`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });
  approve:
    runs-on: ubuntu-latest
    needs: build
    if: failure()

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Approve BackstopJS changes
        run: npm run backstop:approve
